services:
  postgres-master:
    image: postgres:15-alpine
    container_name: social-net-postgres-master
    restart: unless-stopped
    environment:
      POSTGRES_DB: social_net_service_db_1
      POSTGRES_USER: testsuite
      POSTGRES_PASSWORD: testsuite
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    command:
      - postgres
      - -c
      - wal_level=replica
      - -c
      - max_wal_senders=4
      - -c
      - wal_keep_size=256MB
      - -c
      - hot_standby=on
      - -c
      - synchronous_commit=on
      - -c
      - synchronous_standby_names=ANY 1 (replica1, replica2)
    ports:
      - "15433:5432"
    volumes:
      - postgres-master-data:/var/lib/postgresql/data
      - ./postgresql/schemas:/docker-entrypoint-initdb.d/schemas:ro
      - ./postgresql/data:/docker-entrypoint-initdb.d/data:ro
      - ./init-db.sh:/docker-entrypoint-initdb.d/01-init-db.sh:ro
      - ./postgresql/setup-replication.sh:/docker-entrypoint-initdb.d/02-setup-replication.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testsuite -d social_net_service_db_1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - social-net-network

  postgres-replica-1:
    image: postgres:15-alpine
    container_name: social-net-postgres-replica-1
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data
      MASTER_HOST: postgres-master
      MASTER_PORT: "5432"
      REPLICATION_USER: replicator
      REPLICATION_PASSWORD: replicator_password
      APPLICATION_NAME: replica1
    entrypoint: /replica-entrypoint.sh
    ports:
      - "15434:5432"
    volumes:
      - postgres-replica-1-data:/var/lib/postgresql/data
      - ./postgresql/replica-entrypoint.sh:/replica-entrypoint.sh:ro
    depends_on:
      postgres-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testsuite -d social_net_service_db_1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-net-network

  postgres-replica-2:
    image: postgres:15-alpine
    container_name: social-net-postgres-replica-2
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data
      MASTER_HOST: postgres-replica-1
      MASTER_PORT: "5432"
      REPLICATION_USER: replicator
      REPLICATION_PASSWORD: replicator_password
      APPLICATION_NAME: replica2
    entrypoint: /replica-entrypoint.sh
    ports:
      - "15435:5432"
    volumes:
      - postgres-replica-2-data:/var/lib/postgresql/data
      - ./postgresql/replica-entrypoint.sh:/replica-entrypoint.sh:ro
    depends_on:
      postgres-replica-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testsuite -d social_net_service_db_1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - social-net-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: social-net-service
    restart: unless-stopped
    depends_on:
      postgres-master:
        condition: service_healthy
    environment:
      DB_CONNECTION: postgresql://testsuite:testsuite@postgres-master:5432,postgres-replica-1:5432,postgres-replica-2:5432/social_net_service_db_1
      CPU_LIMIT: "4"
    ports:
      - "8080:8080"
    volumes:
      - ./configs:/app/configs:ro
    networks:
      - social-net-network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  social-net-network:
    driver: bridge

volumes:
  postgres-master-data:
    driver: local
  postgres-replica-1-data:
    driver: local
  postgres-replica-2-data:
    driver: local
